<script type="text/javascript">   
    document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);    // Get rid of 300ms delay 
        }, false);
    
    document.addEventListener("deviceready", onDeviceReady, false); // Wait for PhoneGap to load

    function onLoad() {
        $("#targetIP").attr("placeholder", defaultHostIP);   //alert("body loaded."); update the input field with a placeholder
    }

    function onDeviceReady() {
        
            if (device.platform === "iOS") {
            $("#exitApp").addClass("hidden");
            document.body.style.marginTop = "20px";
        }

    $("#readAll").click(function() {
            hostIP = defaultHostIP;
            targetURL = "http://" + hostIP + "/arduino/analog/2/"
            
            myurl= targetURL;
            /*if (ledState === 0) {
                ledState = 1;
                myurl = targetURL + "0"
            } else {
                ledState = 0;
                myurl = targetURL + "1"
            }*/
          $.get(myurl, function (REST_return) {
              $("#led13").html(REST_return);
              str=REST_return;
          });
        
        
        
        //alert($("#led13").valueof(data));
        
        

            //targetURL = "http://" + hostIP + "/arduino/analog/2/"
            //$.get(myurl, function (data) {$("#led13").html(data);});
       
        //alert($("#water").val());
        });
        
        
    
     $("#populate").click(function() {
         //res = str.split(" ");
         //alert(str);
        document.getElementById("water").value=str; 
         document.getElementById("temp").value=str/2; 
         document.getElementById("humidity").value=str/3; 
         document.getElementById("fertiliser").value=str/4; 
     });
    
     }
    function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
</script>
